{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h2>Edit {{entry}} Page</h2>
    <form action="{% url 'edit-page' entry %}" method="post">
      {% csrf_token %}
      {{ form }}
      <div>
        <input type="submit">
      </div>
    </form>
    
{% endblock %}
