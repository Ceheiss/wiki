{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    {% if similar_entries %}
      <h1>Check Similar Results:</h1>
      <ul>
        {% for entry in similar_entries %}
          <li>
            <a href="{% url 'entry' entry %}">{{entry}}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <h1>Sorry, no results found</h1>
    {% endif %}
    
    
{% endblock %}
